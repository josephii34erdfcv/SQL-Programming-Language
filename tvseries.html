<!DOCTYPE html>
<html>
  <head>
    <title>TV Series</title>
  </head>
  <body>
    <form>
      <h1>New Series</h1>
      Series Title:<br>
      <input type="text" name="title"><br>
      Series Year:<br>
      <input type="number" name="year" min=1><br>
      Series Language:<br>
      <input type="text" name="language"><br>
      Series Budget:<br>
      <input type="number" name="budget" min=1><br>
      Network Name:<br>
      <input type="text" name="name"><br>
      Network Location:<br>
      <input type="text" name="location"><br><br>
      <input type="submit" name="Submit">
      <input type="reset">
    </form>
  </body>
</html>
