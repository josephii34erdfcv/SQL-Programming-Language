<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="Stylesheet.css">
    <title>TV Series</title>
  </head>
  <body>
    <form>
      <h1>New Series Award</h1>
      Award Category:<br>
      <input type="text" name="category"><br>
      Award Organizer:<br>
      <input type="text" name="organizer"><br>
      Series Title:<br>
      <input type="text" name="title"><br>
      Series Year:<br>
      <input type="number" name="year" min=1><br>
      Series Language:<br>
      <input type="text" name="language"><br>
      Series Budget:<br>
      <input type="number" name="budget" min=1><br><br>
      <input type="submit" name="Submit">
      <input type="reset">
    </form>
  </body>
</html>
